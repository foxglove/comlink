name: CI

on:
  push:
    branches: main
    tags:
      - "v*"
  pull_request:
    branches: "*"

jobs:
  all:
    name: all
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - run: npm install
      - run: npm run build
      - name: Publish `comlink` to NPM
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

